<!-- Contact Section -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Get In Touch With Us</h2>
    <div class="row g-4">

      <div class="col-md-6" data-aos="fade-right">
        <form class="bg-white p-4 shadow rounded">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>

      <div class="col-md-6" data-aos="fade-left">
        <div class="bg-white p-4 shadow rounded h-100">
          <h5>Contact Details</h5>
          <p><i class="fas fa-map-marker-alt text-primary me-2"></i> 123 Urban Street, Kolkata, WB 700001</p>
          <p><i class="fas fa-envelope text-primary me-2"></i> support@urbanfix.com</p>
          <p><i class="fas fa-phone text-primary me-2"></i> +91 98765 43210</p>

          <h5 class="mt-4">Working Hours</h5>
          <p>Mon - Sat: 9:00 AM - 8:00 PM<br>Sunday: Closed</p>

          <h5 class="mt-4">Follow Us</h5>
          <a href="#" class="me-3 text-primary"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="me-3 text-primary"><i class="fab fa-twitter"></i></a>
          <a href="#" class="me-3 text-primary"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

    </div>
  </div>
</section>
