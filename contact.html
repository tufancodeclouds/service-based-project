<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="images/favicon.png" />
  <title>UrbanSnaps | On Demand Home Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="/">UrbanSnaps</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Book Now</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item d-none" id="welcomeUserLi">
            <span id="welcomeUser" class="nav-link fw-semibold text-dark"></span>
          </li>
          <li class="nav-item" id="loginNav">
            <a class="btn btn-sm btn-primary text-white px-3 rounded-pill" id="loginBtn" href="login.html">Login</a>
          </li>
          <li class="nav-item d-none" id="logoutNav">
            <button class="btn btn-sm btn-danger px-3 rounded-pill" id="logoutBtn">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Get In Touch With Us</h2>
      <div class="row g-4">

        <div class="col-md-6">
          <img src="images/contact.png" class="w-100 h-100 object-fit-cover" alt="contact">
        </div>

        <div class="col-md-6">
          <h5>Contact Details</h5>
          <p><i class="fas fa-map-marker-alt text-dark me-2"></i> 123 Urban Street, Kolkata, WB 700001</p>
          <p><i class="fas fa-envelope text-dark me-2"></i> <a href="mailto:support@urbansnaps.com">support@urbansnaps.com</a></p>
          <p><i class="fas fa-phone text-dark me-2"></i> <a href="tel:+919876543210">+91 98765 43210</a></p>

          <h5 class="mt-4">Working Hours</h5>
          <p>Mon - Sat: 9:00 AM - 8:00 PM<br>Sunday: Closed</p>

          <h5 class="mt-4">Follow Us</h5>
          <a href="#" class="me-3 text-dark"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="me-3 text-dark"><i class="fab fa-twitter"></i></a>
          <a href="#" class="me-3 text-dark"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p class="mb-0">&copy; <span id="currentYear"></span> UrbanSnaps. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function updateNavbarLoginState() {
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      const welcomeUserLi = document.getElementById('welcomeUserLi');
      const welcomeUser = document.getElementById('welcomeUser');
      const loginNav = document.getElementById('loginNav');
      const logoutNav = document.getElementById('logoutNav');

      if (user) {
        welcomeUser.textContent = `Welcome, ${user.name}`;
        welcomeUserLi.classList.remove('d-none');
        loginNav.classList.add('d-none');
        logoutNav.classList.remove('d-none');
      } else {
        welcomeUser.textContent = '';
        welcomeUserLi.classList.add('d-none');
        loginNav.classList.remove('d-none');
        logoutNav.classList.add('d-none');
      }
    }

    document.addEventListener('DOMContentLoaded', updateNavbarLoginState);

    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('loggedInUser');
        showToast("You've been logged out.");
        setTimeout(() => location.href = '/', 1000);
      });
    }
  </script>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
