<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.png" />
    <title>UrbanSnap | On Demand Home Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="login-container">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                Don't have an account? <a href="register.html" class="link-primary">Sign Up</a>
            </div>
        </form>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        function showToast(message, success = true) {
            const toastContainer = document.createElement('div');
            toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
            toastContainer.style.zIndex = '1055';

            const toast = document.createElement('div');
            toast.className = success ? 'toast align-items-center text-bg-primary border-0 show' : 'toast align-items-center text-bg-danger border-0 show';
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.innerHTML = `<div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div>`;

            toastContainer.appendChild(toast);
            document.body.appendChild(toastContainer);

            setTimeout(() => toastContainer.remove(), 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();            

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showToast("Please fill out both fields", false);
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);

            if (!user) {
                showToast("User does not exist", false);
                return;
            }

            if (user.password !== password) {
                showToast("Credentials do not match", false);
                return;
            }

            localStorage.setItem('loggedInUser', JSON.stringify(user));
            localStorage.setItem('showLoginToast', 'true');
            window.location.href = 'booking.html';
        });
    </script>
</body>

</html>
